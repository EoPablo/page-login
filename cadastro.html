<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
     <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro</title>
</head>
<body>

    <main class="container">
        <section class="left">
          <h1>Nova conta</h1>
          <form class="form">
            <input class="input" type="text" placeholder="Nome completo" />
            <input class="input" type="email" placeholder="Digite seu email" />
            <input class="input" type="password" placeholder="Digite seu email" />
            <div class="area">
                <input type="radio" name="termos" id="termos" class="termos">
                <label for="termos">Concordo com os termos</label>
            </div>
            <button class="btn" type="submit">Criar conta</button>
          </form>
          <div class="area">
            <span class="link"
              >Já possui uma conta? <a href="index.html">Faça login.</a>
            </span>
          </div>
        </section>
  
        <section class="right">
          <img
            class="info-img"
            src="./images/info.png"
            alt="Informações do projeto"
          />
          <h2 class="subtitle">Leve sua carreira ao próximo nível.</h2>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, atque
            soluta deserunt molestias sint eum.
          </p>
        </section>
      </main>


</body>
</html>
